<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trouve ton artisan</title>
    <script type="text/javascript">
        // Version simplifiée pour GitHub Pages
        var pathSegmentsToKeep = 1;
        var l = window.location;

        // Récupère le chemin après le nom du repo
        var pathArray = l.pathname.split('/');
        var repoName = pathArray[1]; // Le nom du repo
        var route = '/' + pathArray.slice(2).join('/');

        // Redirige vers l'index avec le hash
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/' + repoName + '/#' + route +
            (l.search || '') + (l.hash || '')
        );
    </script>
</head>

</html>
